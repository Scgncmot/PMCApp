<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Inicio</ion-text>
        </ion-text>
    </ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="bg-white" *ngFor="let usuario of usuariosMatcheados  ">
        <ion-img [src]="usuario.imagen"></ion-img>
        <ion-button expand="full" color="dark" (click)="presentImage(usuario.imagen)" no-margin>
          {{usuario.nombre}} -- {{usuario.username}}
        </ion-button>
      </ion-card>
    
    
  

  <ion-card class="bg-white">
  </ion-card>
</ion-content>
