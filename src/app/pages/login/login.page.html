<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
    </div>

    <!-- Login form -->
    <br>
    <br><br>
    <form #formLogin="ngForm" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Email
        </ion-label>
        <ion-input color="secondary" type="email" name="email" [(ngModel)]="login.email" #email="ngModel"
></ion-input>
      </ion-item>
      
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          Contraseña
        </ion-label>
        <ion-input color="secondary" type="password" name="password" [(ngModel)]="login.password" #password="ngModel"></ion-input>
      </ion-item>
      
    </form>



    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="goToHome()" [disabled]="!formLogin.valid" tappable>
        <ion-icon name="log-in"></ion-icon>
        Iniciar Sesión
      </ion-button>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span (click)="goToRegister()" class="paz" tappable>
        <ion-text color="light">
          Nuevo acá? <strong>Registrate</strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
